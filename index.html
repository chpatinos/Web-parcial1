<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Lounge</title>
  </head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous"
  />
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">Restaurant Lounge</a>
      <a id="btn-shoping" class="btn shoping-btn"><img class="btn-image" src="./assets/img/shopping.png" alt="" /> 0 items</a>
    </nav>
    <img class="w-100" src="https://i.imgur.com/S8Ffdqa.png" alt="" />
    <hr />
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" id="btn-burger">Burgers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="btn-tacos">Tacos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="btn-salads">Salads</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="btn-dessers">Desserts</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="btn-drinks">Drinks & Sides</a>
        </li>
      </ul>
    </nav>
    <hr />
    <div class="container-fluid">
      <div class="tittle h3 text-center">Burgers</div>
      <hr />
      <div class="row justify-content-center text-center loaded-content"></div>
      <div class="footer-copyright text-center py-3">Contact us +57 3102105253 - infor@restaurant.com - @restaurant</div>
    </div>

    <div class="modal fade" id="cancelModal" tabindex="-1" role="dialog" aria-labelledby="cancelModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cancelModalLabel">Cancel the order</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Are you sure about cancelling th order?</div>
          <div class="modal-footer">
            <button id="btn-reset-shopping" class="btn action-btn confirm-btn" data-dismiss="modal">Yes, I want to cancel the order</button>
            <button class="btn action-btn cancel-btn" data-dismiss="modal">No, I want to continue adding products</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="/js/scripts.js"></script>
  </body>
</html>
